
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لعبة حروف مع عمر</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f5eaff, #d1ebff);
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #4b0082;
      margin-top: 20px;
    }
    .teams {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 10px 0;
    }
    .team {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      color: white;
    }
    .red { background-color: #e74c3c; }
    .black { background-color: #2c3e50; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #fdfdfd;
      border: 2px solid #aaa;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }
    .cell:hover {
      background-color: #d0f0ff;
    }
    .start-btn {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>لعبة حروف مع عمر</h1>
  <div class="teams">
    <div class="team red">الفريق الأحمر</div>
    <div class="team black">الفريق الأسود</div>
  </div>

  <div class="grid">
    <div class="cell">ب</div>
    <div class="cell">ف</div>
    <div class="cell">س</div>
    <div class="cell">ط</div>
    <div class="cell">ر</div>
    <div class="cell">ك</div>
    <div class="cell">ض</div>
    <div class="cell">ه</div>
    <div class="cell">م</div>
    <div class="cell">غ</div>
    <div class="cell">ز</div>
    <div class="cell">ذ</div>
    <div class="cell">ع</div>
    <div class="cell">ج</div>
    <div class="cell">ث</div>
  </div>

  <button class="start-btn" onclick="alert('ابدأ اللعبة وابدأ بالإجابة!')">ابدأ</button>
</body>
</html>
